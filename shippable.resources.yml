resources:
  - name: stagingSlack
    type: notification
    integration: "deepika-slack"
    pointer:
      recipients:
        - "#deepika-test"

  - name: prodSlack
    type: notification
    integration: "deepika-slack"
    pointer:
      recipients:
        - "#deepika-test"

  - name: simple-image
    type: image
    integration: "deepika-docker"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: simple-params
    type: params
    version:
      params:
        FOO: "test foo"
        BAR: "test bar"
        MODE: "dev"
        SELF_URL: "http://localhost:50001"

  - name: simple-opts
    type: dockerOptions
    version:
      memory: 120
      cpuShares: 18
      portMappings:
        - "80:8888"

  - name: simpleReplicas
    type: replicas
    version:
      count: 2


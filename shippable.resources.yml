resources:
  - name: testOutImage-runShSample
    type: image
    flags:
      - runShSample
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/msgbase"
    seed:
      versionName: "latest"

  - name: simple-version-runShSample
    type: version
    flags:
      - runShSample
    seed:
      versionName: 1.0.0

  - name: test-docker-op
    type: dockerOptions
    flags:
      - runShSample
    version:
      cpuShares: 5
      memory: 300

  - name: myParams-runShSample
    type: params
    flags:
      - runShSample
    version:
      params:
        hello: world
        test: 123
#        secure: 

  - name: simple-image-runShSample
    type: image
    flags:
      - runShSample
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: "master.58"

  - name: myRepo-runShSample
    type: gitRepo
    flags:
      - runShSample
    integration: "trriplejay github"
    pointer:
      sourceName: trriplejay/simpleserver
      branches:
        only:
          - master

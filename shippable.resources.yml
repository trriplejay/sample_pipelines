resources:
  - name: nginx-image-deploy
    type: image
    flags:
      - deploy
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable

  - name: busybox-image-deploy
    type: image
    flags:
      - deploy
    pointer:
      sourceName: "busybox"
    seed:
      versionName: "latest"

  - name: nginx-params-deploy
    type: params
    flags:
      - deploy
    version:
      params:
        mode: dev
        api_url: localhost:50000

  - name: nginx-opts-deploy
    type: dockerOptions
    flags:
      - deploy
    version:
      memory: 64

  - name: ecsStaging-deploy
    type: cluster
    flags:
      - deploy
    integration: "MyECSCredentials"
    pointer:
      region: "us-east-1"
      sourceName: "john-test"

  - name: ecsProduction-deploy
    type: cluster
    flags:
      - deploy
    integration: "MyECSCredentials"
    pointer:
      region: "us-east-1"
      sourceName: "john-test"


  - name: simple-image-deploy
    type: image
    flags:
      - deploy
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: simple-params-deploy
    type: params
    flags:
      - deploy
    version:
      params:
        FOO: "test foo"
        BAR: "test bar"
        MODE: "dev"
        SELF_URL: "http://localhost:8888"


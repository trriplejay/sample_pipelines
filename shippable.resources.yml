resources:
  - name: random-file-deploy
    type: file
    flags:
      - deploy
    pointer:
      sourceName: https://github.com/trriplejay/sample_pipelines/blob/master/shippable.yml
    seed:
      versionName: test
  - name: nginx-image-deploy
    type: image
    flags:
      - deploy
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable

  - name: busybox-image-deploy
    type: image
    flags:
      - deploy
    pointer:
      sourceName: "busybox"
    seed:
      versionName: "latest"

  - name: nginx-params-deploy
    type: params
    flags:
      - deploy
    version:
      params:
        mode: dev
        api_url: localhost:50000

  - name: nginx-opts-deploy
    type: dockerOptions
    flags:
      - deploy
    version:
      memory: 64

  - name: ecsStaging-deploy
    type: cluster
    flags:
      - deploy
    integration: "trriplejay personal aws"
    pointer:
      region: "us-east-1"
      sourceName: "default"

  - name: ecsProduction-deploy
    type: cluster
    flags:
      - deploy
    integration: "trriplejay personal aws"
    pointer:
      # sourceName: "default"
      # region: "us-east-1"
      # sourceName: "deploy-ecs-basic"
      region: "us-east-1"
      sourceName: "default"


  - name: simple-image-deploy
    type: image
    flags:
      - deploy
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: simple-params-deploy
    type: params
    flags:
      - deploy
    version:
      params:
        FOO: "test foo"
        BAR: "test bar"
        MODE: "dev"
        SELF_URL: "http://localhost:8888"

  - name: simple-opts-deploy
    type: dockerOptions
    flags:
      - deploy
    version:
      #memory: 256
      #memoryReservation: 200
      labels:
        check: oneTwo
      # imagePullPolicy: IfNotPresent
      # portMappings:
      #   - "30001:80"
      # livenessProbe:
      #   httpGet:
      #     path: /
      #     port: 8888
      # readinessProbe:
      #   httpGet:
      #     path: /
      #     port: 8888
      #   initialDelaySeconds: 5
      #   periodSeconds: 5


  - name: simpleReplicas-deploy
    type: replicas
    flags:
      - deploy
    version:
      count: 1

  - name: base-options-deploy
    type: dockerOptions
    version:
      memoryReservation: 256

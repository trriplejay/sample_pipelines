resources:
  - name: nginx-image-mani2mani
    type: image
    flags:
      - mani2mani
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable

  - name: busybox-image-mani2mani
    type: image
    flags:
      - mani2mani
    pointer:
      sourceName: "busybox"
    seed:
      versionName: "latest"

  - name: nginx-params-mani2mani
    type: params
    flags:
      - mani2mani
    version:
      params:
        mode: dev
        api_url: localhost:50000

  - name: nginx-opts-mani2mani
    type: dockerOptions
    flags:
      - mani2mani
    version:
      memory: 128

  - name: simple-image-mani2mani
    type: image
    flags:
      - mani2mani
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: simple-params-mani2mani
    type: params
    flags:
      - mani2mani
    version:
      params:
        FOO: "test foo"
        MODE: "dev"
        SELF_URL: "http://localhost:8888"

  - name: simple-opts-mani2mani
    type: dockerOptions
    flags:
      - mani2mani
    version:
      memory: 128
      labels:
        check: oneTwo
      imagePullPolicy: IfNotPresent
      portMappings:
        - "30001:80"
      livenessProbe:
        httpGet:
          path: /
          port: 8888
      readinessProbe:
        httpGet:
          path: /
          port: 8888
        initialDelaySeconds: 5
        periodSeconds: 5


  - name: simpleReplicas-mani2mani
    type: replicas
    flags:
      - mani2mani
    version:
      count: 2

  - name: base-options-mani2mani
    type: dockerOptions
    version:
      memory: 64
      labels:
        test: a1234
      portMappings:
        - "30002:8888"
      deployment:
        progressDeadlineSeconds: 10

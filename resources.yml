resources:
  - name: nginx-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: myEcsCluster
    type: ecsCluster
    integration: "shippable demo ecs"
    source:
      name : "trriplejay-test" #name of the cluster we are deploying
      region: "us-west-2"
  
  - name: myEcsParams #try rsync again
    type: params
    integration: "trriplejay docker hub"
    source:
      params:
        foo: bar
        api_url: https://api.shippable.com
      

jobs:
  - name: deployChanges
    type: runSh
    steps:
      - IN: simpleserver_runCI
      - IN: myRepo
        switch: off
      - TASK:
        - script: echo "hello world"
        - script: echo "-------- state variables from CI --------------"
        - script: cat $SIMPLESERVER_RUNCI_STATE/simpleserver_runCI.env
        - script: echo "---------------------------------------------"
        - script: source $SIMPLESERVER_RUNCI_STATE/simpleserver_runCI.env
        - script: ciBuildNumber=$(shipctl get_resource_version_name simpleserver_runCI)
        - script: echo "ci build number was $ciBuildNumber"
        - script: echo "myRepo versionName is- $MYREPO_VERSIONNAME"

  - name: simpleserver_runCI
    type: runCI
    steps:
      - OUT: myRepo
        replicate: simpleserver_ciRepo
